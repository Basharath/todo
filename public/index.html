<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Primary Meta Tags -->
    <title>Quick Todo app</title>
    <meta
      name="description"
      content="A quick simple todo app to note down your tasks."
    />
    <link rel="icon" href="./icon.png" type="image/png" />

    <link rel="manifest" href="./manifest.json" />
    <link rel="apple-touch-icon" href="./icon.png" />
    <meta name="theme-color" content="#189ad3" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://quicktodoapp.netlify.app/" />
    <meta property="og:title" content="Quick Todo App" />
    <meta
      property="og:description"
      content="A quick simple todo app to note down your tasks."
    />
    <meta
      property="og:image"
      content="https://i.postimg.cc/hGNygRTy/todo-data.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://quicktodoapp.netlify.app/" />
    <meta property="twitter:title" content="Quick Todo App" />
    <meta
      property="twitter:description"
      content="A quick simple todo app to note down your tasks."
    />
    <meta
      property="twitter:image"
      content="https://i.postimg.cc/hGNygRTy/todo-data.png"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('./serviceworker.js')
            .then((reg) => console.log('Service worker registered', reg.scope))
            .catch((err) => console.log('Error', err));
        });
      }
    </script>
  </body>
</html>
